{% extends "base.html" %}
{% block title %} Ver perfil {% endblock %}
{% block content %}
<div class="a">
    <h1 id="h1DoPerfil"><span id="spanNomeUser"></span></h1>
    <br />
    <br />
    <br />
    <img src="/static/img/user.png" id="imgUser" alt="user" onerror="document.getElementById('imgUser').src = '/static/img/user.png'" style="width: 150px; height: 150px;">
    <br>
    <br>
    <button id="btn" style="display: none;">Adicionar Foto de perfil</button>
</div>
<style>
    /* put image in the left of the h1 inside of the div */
    .a {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #imgUser {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-right: 10px;
        /* put image a bit to the left of the text */
        margin-left: 50px;

    }
</style>
<script>
    // delete cookie erro if it exists

    // change the value of the span with the name of the user in the cookie
    if (getCookie('login') == "") {
        location.href = "/login";
    } else{
        // change span to name of the user in the cookie
        document.getElementById("spanNomeUser").innerHTML = atob(getCookie('login')) + ":";
        // change src of the image to the image of the user in the cookie
        document.getElementById("imgUser").src = "/static/img/" + atob(getCookie('login')) + ".png";
    }


    if (document.getElementById("imgUser").src == "/static/img/user.png") {
        document.getElementById("btn").style.display = "";
    }
</script>

{% endblock %}
