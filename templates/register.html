{% extends "base.html" %}
{% block title %} Registrar {% endblock %}
{% block content %}
    <form action="" method="post" id="loginform">
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Coloque o username">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" >Senha</label>
        <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Senha">
      </div>
      <button type="submit" class="btn btn-primary" value="submit">Registrar</button>
    </form>

  {% if existe %}
    <div class="alert alert-danger" role="alert">
      Usuàrio já cadastrado.
    </div>
  {% endif %}

  {% if login %}
    <div class="alert alert-success" role="alert">
      Registro feito
    </div>
    <a href="/">Voltar a tela inicial</a>
  {% endif %}
  {% if len==False %}
    <div class="alert alert-danger" role="alert">
      Colque uma senha
    </div>
  {% endif %}
{% endblock %}
