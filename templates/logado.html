{% extends "base.html" %}
{% block title %} Logado {% endblock %}

{% block content %}
<style>
    #center {
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    #loading {
        border: 14px solid #ADFC92;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        margin: 0 auto;
        border-top: 14px solid #9BF3F0;
        animation: girar 1.21212272367267s infinite linear;
    }

    @keyframes girar {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }
</style>
<div id="center">
    <h3>Você já está logado</h3>
</div>
<div id="loading">

</div>

<script>
    let tiD = setTimeout(function() {
        window.location.href = "/"
        window.clearTimeout(tiD);
    }, 2000);
</script>

{% endblock %}
